<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>Ticketmaster</title>
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" type="text/css" href="css/app.css">
	    <noscript><style> .jsonly { display: none } </style></noscript>
	    <base href="/" target="_self"></base>
	</head>
	<body>
		<div class="wrapper">
			<!-- <div class="jsonly"><i class="fa fa-spinner fa-pulse fa-5x"></i></div> -->
			<!-- header -->
			<header id ="header" role="banner">
				<h1>Photos</h1>
				<!-- method action attributes probably will be set here -->
				<form id="search" name="searchFrm" role="search">
					<label>
						<input type="text" name="text" placeholder="Search"/>
						<p class="hidden">Search</p>
						<button type="submit">
							<i class="fa fa-search"></i>
							<p class="hidden">Search</p>
						</button>
					</label>
				</form>
			</header>
			<!-- main photo container-->
			<div class="background"></div>
			<section id="stage" role="main">
				<article>
					<figure>
						<iframe src="photo.html" id="frame" name="frame" frameborder="0"  seamless="seamless" align="middle" scrolling="no">
						</iframe>
						<button class="prev">
							<i class="fa fa-chevron-circle-left fa-4x"></i>
							<p class="hidden">Previous</p>
						</button>
						<button class="next">
							<i class="fa fa-chevron-circle-right fa-4x"></i>
							<p class="hidden">Next</p>
						</button>
						<figcaption>Photographer Credit: Alex De Mora</figcaption>
					</figure>
				</article>
			</section>
			<!-- social buttons container -->
			<section id="social">
				<article>
					<button type="button">Share</button>
				</article>
			</section>
			<hr>
			<!-- thumbs container-->
			<section id="thumbnails" role="presentation">
				<article>
					<figure>
						<a href="images/photo-1.jpg" target="frame">
							<img src="images/thumb-1.jpg" alt="thumb-1" data-text="foo" data-credits="John Doe">
						</a>
					</figure>
				</article>
				<article>
					<figure>
						<a href="images/photo-2.jpg" target="frame">
							<img src="images/thumb-2.jpg" alt="thumb-2" data-text="bar" data-credits="Jane Doe">

				</article>

			<!-- footer -->
			<section id="pagination">
				<nav id="pagination-cont" role="navigation">
