				<h1>Photos</h1>
				<form id="search" name="searchFrm" role="search">
					<label>
						<input type="text" name="text" placeholder="Search"/>
						<p class="hidden">Search</p>
						<button type="submit">
							<i class="fa fa-search"></i>
							<p class="hidden">Search</p>
						</button>
					</label>
				</form>
			</header>
			<!-- main photo container-->
			<div class="background"></div>
			<section id="stage" role="main">

						<iframe src="photo.html" id="frame" name="frame" frameborder="0"  seamless="seamless" align="middle" scrolling="no">
						</iframe>
						<button class="prev">
							<i class="fa fa-chevron-circle-left fa-4x"></i>
							<p class="hidden">Previous</p>
						</button>
						<button class="next">

							<p class="hidden">Next</p>
						</button>
						<figcaption>Photographer Credit: John Doe</figcaption>
					</figure>
				</article>
			</section>
			<!-- social buttons container -->
			<section id="social">
				<article>
					<button type="button">Share</button>
				</article>
			</section>
			<hr>
